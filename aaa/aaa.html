<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        .wallpapers {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .wallpaper {
            border: 2px solid #ddd;
            padding: 10px;
            background-color: white;
        }
        img {
            width: 100%;
            height: auto;
        }
        .contact {
            margin-top: 20px;
            padding: 15px;
            background-color: #333;
            color: white;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Wallpaper Gallery</h1>
    </div>

    <div class="wallpapers">
        <!-- Wallpaper 1 -->
        <div class="wallpaper">
            <img src="WhatsApp Image 2024-12-06 at 03.34.18_d6fcec93.jpg" alt="Wallpaper 1">
            <a href="WhatsApp Image 2024-12-06 at 03.34.18_d6fcec93.jpg" download class="button">Download</a>
        </div>
        <!-- Wallpaper 2 -->
        <div class="wallpaper">
            <img src="aaa.jpg" alt="Wallpaper 2">
            <a href="aaa.jpg" download class="button">Download</a>
        </div>
        <!-- Wallpaper 3 -->
        <div class="wallpaper">
            <img src="bbb.jpg" alt="Wallpaper 3">
            <a href="bbb.jpg" download class="button">Download</a>
        </div>
        <!-- Wallpaper 4 -->
        <div class="wallpaper">
            <img src="cccc.jpg" alt="Wallpaper 4">
            <a href="cccc.jpg" download class="button">Download</a>
        </div>
        <!-- Wallpaper 5 -->
        <div class="wallpaper">
            <img src="ddd.jpg" alt="Wallpaper 5">
            <a href="ddd.jpg" download class="button">Download</a>
        </div>
    </div>

    <div class="contact">
        <h2>Contact Me</h2>
        <a href="tel:+6288806112634" class="button">+62 888-0611-2634</a>
    </div>

</body>
</html>
